<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideScroller Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SideScroller Game</h1>

    <canvas id="canvas1"></canvas>

    <button class="button" id="buttonE" type="button">Endless Mode</button>
    <button class="button" id="buttonT" type="button">Timed Mode</button>
    <img id="player" src="img/player.png">
    <img id="layer1" src="img/layer-1 (1).png">
    <img id="layer2" src="img/layer-2 (1).png">
    <img id="layer3" src="img/layer-3 (1).png">
    <img id="layer4" src="img/layer-4 (1).png">
    <img id="layer5" src="img/layer-5 (1).png">
    <img id="layer1-f" src="img/layer-1 (2).png">
    <img id="layer2-f" src="img/layer-2 (2).png">
    <img id="layer3-f" src="img/layer-3 (2).png">
    <img id="layer4-f" src="img/layer-4 (2).png">
    <img id="layer5-f" src="img/layer-5 (2).png">
    <img id="enemy_fly" src="img/enemy_fly.png">
    <img id="enemy_plant" src="img/enemy_plant.png">
    <img id="enemy_spider_big" src="img/enemy_spider_big.png">
    <img id="fire" src="img/fire.png">
    <img id="collisionAnimation" src="img/boom (1).png">
    <img id="lives" src="img/lives.png">

    <script type="module" src="js/main.js"></script>
</body>
</html>
